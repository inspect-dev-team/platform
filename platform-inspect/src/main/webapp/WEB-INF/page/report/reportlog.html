<!DOCTYPE html>
<html>
<head>
    <title>上报记录表</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <i-col span="4">
                <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
            </i-col>
            <i-button @click="query">查询</i-button>
			#if($shiro.hasPermission("reportlog:save"))
            <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
			#end
			#if($shiro.hasPermission("reportlog:update"))
            <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
			#end
			#if($shiro.hasPermission("reportlog:delete"))
            <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
			#end
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="reportLog" :rules="ruleValidate" :label-width="80">
            <Form-item label="事件编号" prop="eventNo">
                <i-input v-model="reportLog.eventNo" placeholder="事件编号"/>
            </Form-item>
            <Form-item label="推送结果(0:成功;1:失败;3:异常)" prop="result">
                <i-input v-model="reportLog.result" placeholder="推送结果(0:成功;1:失败;3:异常)"/>
            </Form-item>
            <Form-item label="告警位置" prop="alarmLocation">
                <i-input v-model="reportLog.alarmLocation" placeholder="告警位置"/>
            </Form-item>
            <Form-item label="位置标签" prop="localtionTag">
                <i-input v-model="reportLog.localtionTag" placeholder="位置标签"/>
            </Form-item>
            <Form-item label="设备类型" prop="deviceType">
                <i-input v-model="reportLog.deviceType" placeholder="设备类型"/>
            </Form-item>
            <Form-item label="客户id" prop="customerId">
                <i-input v-model="reportLog.customerId" placeholder="客户id"/>
            </Form-item>
            <Form-item label="发送时间/告警时间" prop="sendTime">
                <i-input v-model="reportLog.sendTime" placeholder="发送时间/告警时间"/>
            </Form-item>
            <Form-item label="所在楼层" prop="alarmFloor">
                <i-input v-model="reportLog.alarmFloor" placeholder="所在楼层"/>
            </Form-item>
            <Form-item label="安装位置" prop="installLocal">
                <i-input v-model="reportLog.installLocal" placeholder="安装位置"/>
            </Form-item>
            <Form-item label="发起内容" prop="sendText">
                <i-input v-model="reportLog.sendText" placeholder="发起内容"/>
            </Form-item>
            <Form-item label="上报类型" prop="classify">
                <i-input v-model="reportLog.classify" placeholder="上报类型"/>
            </Form-item>
            <Form-item label="创建时间" prop="createTime">
                <i-input v-model="reportLog.createTime" placeholder="创建时间"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/report/reportlog.js?_${date.systemTime}"></script>
</body>
</html>
