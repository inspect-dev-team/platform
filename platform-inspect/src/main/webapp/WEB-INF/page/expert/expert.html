<!DOCTYPE html>
<html>
<head>
    <title>专家库</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <i-col span="4">
                <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
            </i-col>
            <i-button @click="query">查询</i-button>
			#if($shiro.hasPermission("expert:save"))
            <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
			#end
			#if($shiro.hasPermission("expert:update"))
            <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
			#end
			#if($shiro.hasPermission("expert:delete"))
            <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
			#end
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="expert" :rules="ruleValidate" :label-width="80">
            <Form-item label="专家名称" prop="expertName">
                <i-input v-model="expert.expertName" placeholder="专家名称"/>
            </Form-item>
            <Form-item label="职称" prop="jobTitle">
                <i-input v-model="expert.jobTitle" placeholder="职称"/>
            </Form-item>
            <Form-item label="手机号" prop="mobile">
                <i-input v-model="expert.mobile" placeholder="手机号"/>
            </Form-item>
            <Form-item label="擅长领域" prop="skill">
                <i-input v-model="expert.skill" placeholder="擅长领域"/>
            </Form-item>
            <Row>
                <i-col span="16">
                    <Form-item label="头像" prop="avatar">
                        <i-input v-model="expert.avatar" placeholder="预览图片" readonly/>
                    </Form-item>
                </i-col>
                <i-col span="3">
                    <Form-item :label-width="1">
                        <Upload style="width: 300px;" action="../sys/oss/uploadFtp?platformCode=inspect&dirFolderName=materials" :format="['jpg','jpeg','png']"
                                max-size="2048"
                                :on-success="handleSuccessPicUrl" :on-format-error="handleFormatError"
                                :show-upload-list="false"
                                :on-exceeded-size="handleMaxSize">
                            <i-button icon="ios-cloud-upload-outline">上传图片</i-button>
                        </Upload>
                    </Form-item>
                </i-col>
                <i-col span="3">
                    <Form-item :label-width="1">
                        <i-button icon="eye" @click="eyeImagePicUrl">预览图片</i-button>
                    </Form-item>
                </i-col>
            </Row>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/expert/expert.js?_${date.systemTime}"></script>
</body>
</html>
