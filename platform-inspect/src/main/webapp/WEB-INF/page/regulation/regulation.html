<!DOCTYPE html>
<html>
<head>
    <title>法规管理表</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <i-col span="4">
                <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
            </i-col>
            <i-button @click="query">查询</i-button>
			#if($shiro.hasPermission("regulation:save"))
            <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
			#end
			#if($shiro.hasPermission("regulation:update"))
            <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
			#end
			#if($shiro.hasPermission("regulation:delete"))
            <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
			#end
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="regulation" :rules="ruleValidate" :label-width="80">
            <Form-item label="法规名称" prop="knowledgeName">
                <i-input v-model="regulation.knowledgeName" placeholder="法规名称"/>
            </Form-item>
            <Form-item label="描述" prop="description">
                <i-input v-model="regulation.description" placeholder="描述"/>
            </Form-item>
            <Row>
                <i-col span="16">
                    <Form-item label="预览图片" prop="url">
                        <i-input v-model="regulation.url" placeholder="预览图片" readonly/>
                    </Form-item>
                </i-col>
                <i-col span="3">
                    <Form-item :label-width="1">
                        <Upload style="width: 300px;" action="../sys/oss/uploadFtp?platformCode=mall&dirFolderName=goods" :format="['jpg','jpeg','png']"
                                max-size="2048"
                                :on-success="handleSuccessPicUrl" :on-format-error="handleFormatError"
                                :show-upload-list="false"
                                :on-exceeded-size="handleMaxSize">
                            <i-button icon="ios-cloud-upload-outline">上传图片</i-button>
                        </Upload>
                    </Form-item>
                </i-col>
                <i-col span="3">
                    <Form-item :label-width="1">
                        <i-button icon="eye" @click="eyeImagePicUrl">预览图片</i-button>
                    </Form-item>
                </i-col>
            </Row>
            <Form-item label="任务类型" prop="type">
                <Radio-group v-model="regulation.type" @on-change="changeType">
                    <Radio label="0">自主编辑</Radio>
                    <Radio label="1">外部链接</Radio>
                </Radio-group>
            </Form-item>

            <Form-item label="知识内容" prop="content" v-show="regulation.type==0">
                <i-input v-model="regulation.content" type="textarea" :autosize="{minRows: 2,maxRows: 5}" placeholder="知识内容"/>
            </Form-item>
            <Form-item label="链接地址" prop="link" v-show="regulation.type==1">
                <i-input v-model="regulation.link" placeholder="链接地址"/>
            </Form-item>
            <Form-item label="关联考试" prop="relation">
                <i-select v-model="regulation.relation" filterable>
                    <i-option v-for="exam in examList" :value="exam.id" :key="exam.id">{{exam.examName}}
                    </i-option>
                </i-select>
            </Form-item>

            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/regulation/regulation.js?_${date.systemTime}"></script>
</body>
</html>
