<!DOCTYPE html>
<html>
<head>
    <title></title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <i-col span="4">
                <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
            </i-col>
            <i-button @click="query">查询</i-button>
            <i-button type="info" @click="eye"><i class="fa fa-eye"></i>&nbsp;详情</i-button>
            <i-button id="retunListBtn" type="error" @click="retunList"><i class="fa fa-arrow-circle-o-left"></i>&nbsp;返回列表</i-button>
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="taskRel" :rules="ruleValidate" :label-width="80">
            <Form-item label="综合任务id" prop="itId">
                <i-input v-model="taskRel.itId" placeholder="综合任务id"/>
            </Form-item>
            <Form-item label="任务id" prop="taskId">
                <i-input v-model="taskRel.taskId" placeholder="任务id"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/task/taskrel.js?_${date.systemTime}"></script>
</body>
</html>
