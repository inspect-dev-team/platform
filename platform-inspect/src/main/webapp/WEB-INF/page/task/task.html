<!DOCTYPE html>
<html>
<head>
    <title>任务表</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <i-col span="4">
                <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
            </i-col>
            <i-button @click="query">查询</i-button>
			#if($shiro.hasPermission("task:save"))
            <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
			#end
			#if($shiro.hasPermission("task:update"))
            <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
			#end
			#if($shiro.hasPermission("task:delete"))
            <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
			#end
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="task" :rules="ruleValidate" :label-width="80">
            <Form-item label="任务组id" prop="taskGroupId">
                <i-input v-model="task.taskGroupId" placeholder="任务组id"/>
            </Form-item>
            <Form-item label="任务类型 0 单次任务 1 循环任务" prop="type">
                <i-input v-model="task.type" placeholder="任务类型 0 单次任务 1 循环任务"/>
            </Form-item>
            <Form-item label="任务状态  0 " prop="status">
                <i-input v-model="task.status" placeholder="任务状态  0 "/>
            </Form-item>
            <Form-item label="人员ids" prop="userIds">
                <i-input v-model="task.userIds" placeholder="人员ids"/>
            </Form-item>
            <Form-item label="人员姓名" prop="userNames">
                <i-input v-model="task.userNames" placeholder="人员姓名"/>
            </Form-item>
            <Form-item label="开始时间" prop="startTime">
                <i-input v-model="task.startTime" placeholder="开始时间"/>
            </Form-item>
            <Form-item label="截止时间" prop="endTime">
                <i-input v-model="task.endTime" placeholder="截止时间"/>
            </Form-item>
            <Form-item label="执行时限(单位天)" prop="schedule">
                <i-input v-model="task.schedule" placeholder="执行时限(单位天)"/>
            </Form-item>
            <Form-item label="循环周期 每天 1 每周 2 每月 3 每年 4" prop="scheduleCycle">
                <i-input v-model="task.scheduleCycle" placeholder="循环周期 每天 1 每周 2 每月 3 每年 4"/>
            </Form-item>
            <Form-item label="创建时间" prop="createTime">
                <i-input v-model="task.createTime" placeholder="创建时间"/>
            </Form-item>
            <Form-item label="更新时间" prop="updateTime">
                <i-input v-model="task.updateTime" placeholder="更新时间"/>
            </Form-item>
            <Form-item label="数据状态 0  正常 1 删除" prop="dataStatus">
                <i-input v-model="task.dataStatus" placeholder="数据状态 0  正常 1 删除"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/task/task.js?_${date.systemTime}"></script>
</body>
</html>
