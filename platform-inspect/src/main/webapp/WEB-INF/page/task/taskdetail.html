<!DOCTYPE html>
<html>
<head>
    <title>任务详情</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <i-col span="3">
                <i-input v-model="q.name" @on-enter="query" placeholder="任务名称"/>
            </i-col>
            <i-col span="3">
                <i-select v-model="q.taskGroupId" filterable placeholder="选择任务组">
                    <i-option v-for="group in taskGroupList" :value="group.id" :key="group.id">{{group.name}}
                    </i-option>
                </i-select>
            </i-col>
            <i-col span="2">
                <i-select v-model="q.status" filterable placeholder="状态">
                    <i-option v-for="s in statusList" :value="s.id" :key="s.id">{{s.name}}
                    </i-option>
                </i-select>
            </i-col>
            <i-col span="3">
                <i-input v-model="q.regionName" @on-enter="query" placeholder="区域"/>
            </i-col>
            <i-col span="3">
                <i-input v-model="q.enterpriseName" @on-enter="query" placeholder="所属企业"/>
            </i-col>
            <i-button @click="query">查询</i-button>
			#if($shiro.hasPermission("taskdetail:save"))
            <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
			#end
			#if($shiro.hasPermission("taskdetail:update"))
            <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
			#end
			#if($shiro.hasPermission("taskdetail:delete"))
            <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
			#end
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="taskDetail" :rules="ruleValidate" :label-width="80">
            <Form-item label="任务id" prop="taskId">
                <i-input v-model="taskDetail.taskId" placeholder="任务id"/>
            </Form-item>
            <Form-item label="0：待执行；1：执行中；2：已完成；3：已超时" prop="status">
                <i-input v-model="taskDetail.status" placeholder="0：待执行；1：执行中；2：已完成；3：已超时"/>
            </Form-item>
            <Form-item label="" prop="delayReason">
                <i-input v-model="taskDetail.delayReason" placeholder=""/>
            </Form-item>
            <Form-item label="开始时间" prop="startTime">
                <i-input v-model="taskDetail.startTime" placeholder="开始时间"/>
            </Form-item>
            <Form-item label="结束时间" prop="endTime">
                <i-input v-model="taskDetail.endTime" placeholder="结束时间"/>
            </Form-item>
            <Form-item label="数据状态 0  正常 1 删除" prop="dataStatus">
                <i-input v-model="taskDetail.dataStatus" placeholder="数据状态 0  正常 1 删除"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/task/taskdetail.js?_${date.systemTime}"></script>
</body>
</html>
