<!DOCTYPE html>
<html>
<head>
    <title>任务组物料信息表</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <i-col span="4">
                <i-select v-model="q.taskGroupId" filterable placeholder="选择任务组">
                    <i-option v-for="group in taskGroupList" :value="group.id" :key="group.id">{{group.name}}
                    </i-option>
                </i-select>
            </i-col>
            <i-col span="4">
                <i-input v-model="q.name" @on-enter="query" placeholder="物品名称"/>
            </i-col>

            <i-button @click="query">查询</i-button>
			#if($shiro.hasPermission("taskgroupmaterial:save"))
            <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;添加</i-button>
			#end
			#if($shiro.hasPermission("taskgroupmaterial:update"))
            <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
			#end
			#if($shiro.hasPermission("taskgroupmaterial:delete"))
            <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
			#end
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="taskGroupMaterial" :rules="ruleValidate" :label-width="80">
            <Form-item label="任务组id" prop="taskGroupId">
                <i-input v-model="taskGroupMaterial.taskGroupId" placeholder="任务组id"/>
            </Form-item>
            <Form-item label="物料id" prop="materialId">
                <i-input v-model="taskGroupMaterial.materialId" placeholder="物料id"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/task/taskgroupmaterial.js?_${date.systemTime}"></script>
</body>
</html>
