<!DOCTYPE html>
<html>
<head>
    <title>试题管理表</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <i-col span="4">
                <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
            </i-col>
            <i-button @click="query">查询</i-button>
			#if($shiro.hasPermission("exam:save"))
            <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
			#end
			#if($shiro.hasPermission("exam:update"))
            <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
			#end
			#if($shiro.hasPermission("exam:delete"))
            <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
			#end
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="exam" :rules="ruleValidate" :label-width="80">
            <Form-item label="试题名称" prop="examName">
                <i-input v-model="exam.examName" placeholder="试题名称"/>
            </Form-item>
            <Form-item label="试题介绍" prop="introduce">
                <i-input v-model="exam.introduce" placeholder="试题介绍"/>
            </Form-item>
            <Form-item label="开始时间" prop="beginTime">
                <Date-picker type="datetime" placeholder="选择开始时间" v-model="exam.beginTime"></Date-picker>
            </Form-item>
            <Form-item label="结束时间" prop="endTime">
                <Date-picker type="datetime" placeholder="选择结束时间" v-model="exam.endTime"></Date-picker>
            </Form-item>
            <Form-item label="参考人员" prop="member">
                <i-select v-model="memberArr" multiple filterable>
                    <i-option v-for="user in userList" :value="user.id" :key="user.id">{{user.name}}
                    </i-option>
                </i-select>
            </Form-item>

            <Card style="margin-bottom: 15px;">
                <p slot="title">
                    <span class="fl">题目列表</span>
                    <span class="fr cred">当前总分值：{{totalSocre}}</span>
                </p>
                <template>
                    <i-form :label-width="80" v-for="(question, q) in questionList">
                        <Form-item label="本题分值" prop="examName">
                            <i-input type="number" v-model="question.score" @on-blur="calScore()" min="0" max="100" placeholder="本题分值"/>
                        </Form-item>
                        <Form-item label="题目" prop="introduce">
                            <!--<i-input v-model="question.question"  placeholder="题目"/>-->
                            <div :id="generateId(q)"></div>
                        </Form-item>
                        <template>
                            <Row v-for=" (item, i) in question.questionItems">
                                <i-col span="18">
                                    <Form-item :label="item.label" prop="introduce">
                                        <i-input v-model="item.item" :placeholder="item.label"/>
                                    </Form-item>
                                </i-col>

                                <i-col span="4" style="margin-top: 5px; margin-left: 10px;">
                                    <Form-item :label-width="5">
                                        <i v-if="item.isRight==0" @click="setRightAnswer(q,i,1)" class="fa  fa-check-square  fa-2x mr15" aria-hidden="true"></i>
                                        <i v-if="item.isRight==1" @click="setRightAnswer(q,i,0)" class="fa  fa-check-square-o cred fa-2x mr15" aria-hidden="true"></i>
                                        <i v-if="item.isRight==0" @click="deleteItem(q,i)" class="fa fa-trash-o fa-2x"></i>
                                    </Form-item>
                                </i-col>
                            </Row>
                        </template>
                        <Form-item>
                            <i class="fa fa-plus" aria-hidden="true" @click="addItem(q)"></i> <span @click="addItem(q)">添加选项</span>
                        </Form-item>
                        <HR style="FILTER: alpha(opacity=0,finishopacity=100,style=1); margin-bottom: 15px;" width="100%" color=#987cb9 SIZE=3>
                    </i-form>

                </template>

                <Form-item>
                    <i-button type="primary" @click="addQuestion()">添加题目</i-button>
                </Form-item>
            </Card>

            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>



<script src="${rc.contextPath}/js/exam/exam.js?_${date.systemTime}"></script>
<script src="${rc.contextPath}/statics/libs/jquery.easyui.min.js?_${date.systemTime}"></script>
</body>
</html>
