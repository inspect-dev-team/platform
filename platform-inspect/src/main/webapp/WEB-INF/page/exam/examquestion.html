<!DOCTYPE html>
<html>
<head>
    <title>试题题目表</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <i-col span="4">
                <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
            </i-col>
            <i-button @click="query">查询</i-button>
			#if($shiro.hasPermission("examquestion:save"))
            <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
			#end
			#if($shiro.hasPermission("examquestion:update"))
            <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
			#end
			#if($shiro.hasPermission("examquestion:delete"))
            <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
			#end
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="examQuestion" :rules="ruleValidate" :label-width="80">
            <Form-item label="试题Id" prop="examId">
                <i-input v-model="examQuestion.examId" placeholder="试题Id"/>
            </Form-item>
            <Form-item label="题目分值" prop="score">
                <i-input v-model="examQuestion.score" placeholder="题目分值"/>
            </Form-item>
            <Form-item label="题目" prop="question">
                <i-input v-model="examQuestion.question" placeholder="题目"/>
            </Form-item>
            <Form-item label="答案" prop="answer">
                <i-input v-model="examQuestion.answer" placeholder="答案"/>
            </Form-item>
            <Form-item label="题目选项" prop="item">
                <i-input v-model="examQuestion.item" placeholder="题目选项"/>
            </Form-item>
            <Form-item label="创建时间" prop="createTime">
                <i-input v-model="examQuestion.createTime" placeholder="创建时间"/>
            </Form-item>
            <Form-item label="创建人" prop="creator">
                <i-input v-model="examQuestion.creator" placeholder="创建人"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/exam/examquestion.js?_${date.systemTime}"></script>
</body>
</html>
