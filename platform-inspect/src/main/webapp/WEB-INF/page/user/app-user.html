<!DOCTYPE html>
<html>
<head>
    <title>APP用户管理</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>

    <div v-show="showList">
        <div class="row">
            <div class="col-sm-2" style="height: 669px; overflow-y: scroll;">
                <ul id="regionTree" class="ztree"></ul>
            </div>
            <div class="col-sm-10 ml30">
                <Row :gutter="16">
                    <i-col span="4">
                        <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
                    </i-col>
                    <i-button @click="query">查询</i-button>
                    #if($shiro.hasPermission("appUser:save"))
                    <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
                    #end
                    #if($shiro.hasPermission("appUser:update"))
                    <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
                    #end
                    #if($shiro.hasPermission("appUser:delete"))
                    <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
                    #end
                </Row>
                <table id="jqGrid"></table>
                <div id="jqGridPager"></div>
            </div>
        </div>

    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="appUser" :rules="ruleValidate" :label-width="80">
            <Form-item label="区域">
                <i-input v-model="appUser.regionName" @on-click="layerTree" icon="eye" readonly="readonly"
                         placeholder="选择区域"/>
            </Form-item>
            <Form-item label="所属企业" prop="enterpriseId">
                <i-select v-model="appUser.enterpriseId"  placeholder="请选择所属企业">
                    <i-option v-for="enterprise in enterpriseList" :value="enterprise.id" :key="enterprise.id">{{enterprise.enterpriseName}}
                    </i-option>
                </i-select>
            </Form-item>
            <Form-item label="姓名" prop="realname">
                <i-input v-model="appUser.realname" placeholder="姓名"/>
            </Form-item>
            <Form-item label="手机号" prop="mobile">
                <i-input v-model="appUser.mobile" placeholder="手机号"/>
            </Form-item>
            <Form-item label="身份" prop="identify">
                <i-select v-model="appUser.identify" placeholder="请选择身份">
                    <i-option v-for="idy in identifyList" :value="idy.id" :key="idy.id">{{idy.name}}
                    </i-option>
                </i-select>
            </Form-item>
            <Form-item label="上级" prop="superior">
                <i-select v-model="superiorArr" multiple placeholder="请选择上级">
                    <i-option v-for="superior in superiorList" :value="superior.id" :key="superior.id">{{superior.name}}
                    </i-option>
                </i-select>
            </Form-item>
            <Form-item label="帐号" prop="username">
                <i-input v-model="appUser.username" placeholder="帐号"/>
            </Form-item>
            <Form-item label="初始密码" prop="password" v-if="showPaw">
                <i-input v-model="appUser.password" type="password" placeholder="初始密码"/>
            </Form-item>

            <Row v-if="appUser.identify==0 ">
                <i-col span="16">
                    <Form-item label="安全证" prop="certificateUrl">
                        <i-input v-model="appUser.certificateUrl" placeholder="安全证" readonly/>
                    </Form-item>
                </i-col>
                <i-col span="3">
                    <Form-item :label-width="1">
                        <Upload style="width: 300px;" action="../sys/oss/uploadFtp?platformCode=mall&dirFolderName=goods" :format="['jpg','jpeg','png']"
                                max-size="2048"
                                :on-success="handleSuccessPicUrl" :on-format-error="handleFormatError"
                                :show-upload-list="false"
                                :on-exceeded-size="handleMaxSize">
                            <i-button icon="ios-cloud-upload-outline">上传图片</i-button>
                        </Upload>
                    </Form-item>
                </i-col>
                <i-col span="3">
                    <Form-item :label-width="1">
                        <i-button icon="eye" @click="eyeImagePicUrl">预览图片</i-button>
                    </Form-item>
                </i-col>
            </Row>
            <Form-item label="是否启用" prop="status">
                <Radio-group v-model="appUser.status">
                    <Radio label="1">是</Radio>
                    <Radio label="0">否</Radio>
                </Radio-group>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>
<!-- 选择区域 -->
<div id="regionLayer" style="display: none;padding:10px;">
    <ul id="editRegionTree" class="ztree"></ul>
</div>
<script src="${rc.contextPath}/js/user/appuser.js?_${date.systemTime}"></script>
</body>
</html>
