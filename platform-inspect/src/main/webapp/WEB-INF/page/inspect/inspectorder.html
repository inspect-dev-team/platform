<!DOCTYPE html>
<html>
<head>
    <title>安全巡检异常工单表</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <i-col span="4">
                <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
            </i-col>
            <i-button @click="query">查询</i-button>
            <i-button type="info" @click="toDetail"><i class="fa fa-eye"></i>&nbsp;查看详情</i-button>
			#if($shiro.hasPermission("inspectorder:save"))
            <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
			#end
			#if($shiro.hasPermission("inspectorder:update"))
            <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
			#end
			#if($shiro.hasPermission("inspectorder:delete"))
            <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
			#end
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="inspectOrder" :rules="ruleValidate" :label-width="80">
            <Form-item label="物料ID" prop="materialId">
                <i-input v-model="inspectOrder.materialId" placeholder="物料ID"/>
            </Form-item>
            <Form-item label="工单状态 0 正常  1 异常" prop="status">
                <i-input v-model="inspectOrder.status" placeholder="工单状态 0 正常  1 异常"/>
            </Form-item>
            <Form-item label="检查时间" prop="inspectTime">
                <i-input v-model="inspectOrder.inspectTime" placeholder="检查时间"/>
            </Form-item>
            <Form-item label="检查人" prop="userId">
                <i-input v-model="inspectOrder.userId" placeholder="检查人"/>
            </Form-item>
            <Form-item label="检查人" prop="userName">
                <i-input v-model="inspectOrder.userName" placeholder="检查人"/>
            </Form-item>
            <Form-item label="检查结果 0 正常  1 异常" prop="inspectStatus">
                <i-input v-model="inspectOrder.inspectStatus" placeholder="检查结果 0 正常  1 异常"/>
            </Form-item>
            <Form-item label="上级id" prop="chiefId">
                <i-input v-model="inspectOrder.chiefId" placeholder="上级id"/>
            </Form-item>
            <Form-item label="上级姓名" prop="chiefName">
                <i-input v-model="inspectOrder.chiefName" placeholder="上级姓名"/>
            </Form-item>
            <Form-item label="现场照片" prop="photos">
                <i-input v-model="inspectOrder.photos" placeholder="现场照片"/>
            </Form-item>
            <Form-item label="创建时间" prop="createTime">
                <i-input v-model="inspectOrder.createTime" placeholder="创建时间"/>
            </Form-item>
            <Form-item label="更新时间" prop="updateTime">
                <i-input v-model="inspectOrder.updateTime" placeholder="更新时间"/>
            </Form-item>
            <Form-item label="数据状态 0 正常 1 删除" prop="dataStatus">
                <i-input v-model="inspectOrder.dataStatus" placeholder="数据状态 0 正常 1 删除"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/inspect/inspectorder.js?_${date.systemTime}"></script>
</body>
</html>
