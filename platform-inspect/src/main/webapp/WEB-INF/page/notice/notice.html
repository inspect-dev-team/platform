<!DOCTYPE html>
<html>
<head>
    <title>消息通知</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <i-col span="4">
                <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
            </i-col>
            <i-button @click="query">查询</i-button>
			#if($shiro.hasPermission("notice:save"))
            <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
			#end
			#if($shiro.hasPermission("notice:update"))
            <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
			#end
			#if($shiro.hasPermission("notice:delete"))
            <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
			#end
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="notice" :rules="ruleValidate" :label-width="80">
            <Form-item label="消息通知名称" prop="name">
                <i-input v-model="notice.name" placeholder="消息通知名称"/>
            </Form-item>
            <Form-item label="通知状态(0:未读;1:已读)" prop="status">
                <i-input v-model="notice.status" placeholder="通知状态(0:未读;1:已读)"/>
            </Form-item>
            <Form-item label="任务Id" prop="taskId">
                <i-input v-model="notice.taskId" placeholder="任务Id"/>
            </Form-item>
            <Form-item label="用户Id" prop="userId">
                <i-input v-model="notice.userId" placeholder="用户Id"/>
            </Form-item>
            <Form-item label="创建时间" prop="createTime">
                <i-input v-model="notice.createTime" placeholder="创建时间"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/notice/notice.js?_${date.systemTime}"></script>
</body>
</html>
