<!DOCTYPE html>
<html>
<head>
    <title>规范项条目表</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <i-col span="4">
                <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
            </i-col>
            <i-button @click="query">查询</i-button>
			#if($shiro.hasPermission("checkspecificitem:save"))
            <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
			#end
			#if($shiro.hasPermission("checkspecificitem:update"))
            <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
			#end
			#if($shiro.hasPermission("checkspecificitem:delete"))
            <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
			#end
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="checkSpecificItem" :rules="ruleValidate" :label-width="80">
            <Form-item label="规范id" prop="specificId">
                <i-input v-model="checkSpecificItem.specificId" placeholder="规范id"/>
            </Form-item>
            <Form-item label="规范项名称" prop="name">
                <i-input v-model="checkSpecificItem.name" placeholder="规范项名称"/>
            </Form-item>
            <Form-item label="数据状态 0 正常 1删除" prop="dataStatus">
                <i-input v-model="checkSpecificItem.dataStatus" placeholder="数据状态 0 正常 1删除"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/specific/checkspecificitem.js?_${date.systemTime}"></script>
</body>
</html>
