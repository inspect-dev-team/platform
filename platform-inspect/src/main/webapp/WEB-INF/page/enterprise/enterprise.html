<!DOCTYPE html>
<html>
<head>
    <title>企业管理</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <div class="row">
             <div class="col-sm-2" style="height: 669px; overflow-y: scroll;">
                 <ul id="regionTree" class="ztree"></ul>
             </div>
            <div class="col-sm-10 ml30">
                <Row :gutter="16">
                    <i-col span="4">
                        <i-input v-model="q.enterpriseName" @on-enter="query" placeholder="名称"/>
                    </i-col>
                    <i-col span="4">
                        <i-input v-model="q.mobile" @on-enter="query" placeholder="联系电话"/>
                    </i-col>
                    <i-col span="4">
                        <i-input v-model="q.owner" @on-enter="query" placeholder="负责人"/>
                    </i-col>
                    <i-col span="4">
                        <i-input v-model="q.account" @on-enter="query" placeholder="账号"/>
                    </i-col>
                    <i-button @click="query">查询</i-button>
                    #if($shiro.hasPermission("enterprise:save"))
                    <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
                    #end
                    #if($shiro.hasPermission("enterprise:update"))
                    <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
                    #end
                    #if($shiro.hasPermission("enterprise:delete"))
                    <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
                    #end
                </Row>
                <table id="jqGrid"></table>
                <div id="jqGridPager"></div>
            </div>
        </div>

    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="enterprise" :rules="ruleValidate" :label-width="80">
            <Form-item label="区域">
                <i-input v-model="enterprise.regionName" @on-click="layerTree" icon="eye" readonly="readonly"
                         placeholder="选择区域"/>
            </Form-item>
            <Form-item label="企业名称" prop="enterpriseName">
                <i-input v-model="enterprise.enterpriseName" placeholder="企业名称"/>
            </Form-item>
            <Form-item label="联系电话" prop="mobile">
                <i-input v-model="enterprise.mobile" placeholder="联系电话"/>
            </Form-item>
            <Form-item label="负责人" prop="owner">
                <i-input v-model="enterprise.owner" placeholder="负责人"/>
            </Form-item>
            <Form-item label="地址" prop="address">
                <i-input v-model="enterprise.address" placeholder="地址"/>
            </Form-item>
            <Form-item label="账号" prop="account">
                <i-input v-model="enterprise.account" placeholder="账号"/>
            </Form-item>
            <Form-item label="初始密码" prop="password">
                <i-input v-model="enterprise.password" placeholder="密码"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<!-- 选择区域 -->
<div id="regionLayer" style="display: none;padding:10px;">
    <ul id="editRegionTree" class="ztree"></ul>
</div>

<!--<script src="${rc.contextPath}/js/enterprise/regionData.js"></script>-->
<script src="${rc.contextPath}/js/enterprise/enterprise.js?_${date.systemTime}"></script>
</body>
</html>
