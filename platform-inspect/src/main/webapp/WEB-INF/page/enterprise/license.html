<!DOCTYPE html>
<html>
<head>
    <title>证照管理</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <i-col span="4">
                <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
            </i-col>
            <i-button @click="query">查询</i-button>
			#if($shiro.hasPermission("license:save"))
            <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
			#end
			#if($shiro.hasPermission("license:update"))
            <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
			#end
			#if($shiro.hasPermission("license:delete"))
            <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
			#end
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="license" :rules="rules" :label-width="130">
            <Form-item label="证照类型" prop="licenseTypeId">
                <i-select v-model="license.licenseTypeId" placeholder="请选择证照类型">
                    <i-option v-for="licenseType in licenseTypeList" :value="licenseType.id" :key="licenseType.id">{{licenseType.licenseType}}</i-option>
                </i-select>
            </Form-item>

            <Form-item label="证件名称" prop="licenseName">
                <i-input v-model="license.licenseName" placeholder="证件名称"/>
            </Form-item>
            <Form-item label="证件编号" prop="number">
                <i-input v-model="license.number" placeholder="证件编号"/>
            </Form-item>
            <Form-item label="证件到期时间" prop="expireDate">
                <Date-picker type="date" v-model="license.expireDate" placeholder="证件到期时间"></Date-picker>
            </Form-item>

            <Row>
                <i-col span="16">
                    <Form-item label="附件" prop="url">
                        <i-input v-model="license.url" placeholder="预览图片" readonly/>
                    </Form-item>
                </i-col>
                <i-col span="3">
                    <Form-item :label-width="1">
                        <Upload style="width: 300px;" action="../sys/oss/uploadFtp?platformCode=mall&dirFolderName=goods" :format="['jpg','jpeg','png']"
                                max-size="2048"
                                :on-success="handleSuccessPicUrl" :on-format-error="handleFormatError"
                                :show-upload-list="false"
                                :on-exceeded-size="handleMaxSize">
                            <i-button icon="ios-cloud-upload-outline">上传图片</i-button>
                        </Upload>
                    </Form-item>
                </i-col>
                <i-col span="3">
                    <Form-item :label-width="1">
                        <i-button icon="eye" @click="eyeImagePicUrl">预览图片</i-button>
                    </Form-item>
                </i-col>
            </Row>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/enterprise/license.js?_${date.systemTime}"></script>
</body>
</html>
