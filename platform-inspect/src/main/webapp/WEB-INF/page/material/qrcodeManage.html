<!DOCTYPE html>
<html>
<head>
    <title>二维码申请表</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <i-col span="4">
                <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
            </i-col>
            <i-button @click="query">查询</i-button>
            <i-button type="info" @click="openGenerateQr"><i class="fa fa-gavel"></i>&nbsp;生成</i-button>
            <i-button type="warning" @click="grant"><i class="fa fa-paper-plane-o"></i>&nbsp;发放</i-button>
            <i-button type="error" @click="rejectApply"><i class="fa fa-reply"></i>&nbsp;驳回</i-button>
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="qrCodeApply" :rules="ruleValidate" :label-width="80">

            <Form-item label="二维码生成数量" prop="quantity">
                <i-input v-model="qrCodeApply.quantity" readonly/>
            </Form-item>
            <Form-item label="二维前缀" prop="prefix">
                <i-input v-model="qrCodeApply.prefix" readonly placeholder="二维前缀"/>
            </Form-item>

            <Form-item>
                <i-button type="primary" @click="generateQr">生成</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
            </Form-item>
        </i-form>
	</Card>
    <div id="rejectDiv" style="display: none;">
            <i-input style="margin-top: 5px;" v-model="rejectReason" type="textarea" :rows="8"  placeholder="请输入驳回原因" />
</div>
</div>



<script src="${rc.contextPath}/js/material/qrcodeManage.js?_${date.systemTime}"></script>
</body>
</html>
