<!DOCTYPE html>
<html>
<head>
    <title>二维码申请表</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <i-col span="4">
                <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
            </i-col>
            <i-button @click="query">查询</i-button>
            <i-button type="info" @click="add"><i class="fa fa-gavel"></i>&nbsp;生成</i-button>
            <i-button type="warning" @click="update"><i class="fa fa-paper-plane-o"></i>&nbsp;发放</i-button>
            <i-button type="error" @click="del"><i class="fa fa-reply"></i>&nbsp;驳回</i-button>
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="qrCodeApply" :rules="ruleValidate" :label-width="80">
            <Form-item label="二维码类型（0：物品二维码；1：企业二维码）" prop="qrCodeType">
                <i-input v-model="qrCodeApply.qrCodeType" placeholder="二维码类型（0：物品二维码；1：企业二维码）"/>
            </Form-item>
            <Form-item label="申请批次号" prop="batchNo">
                <i-input v-model="qrCodeApply.batchNo" placeholder="申请批次号"/>
            </Form-item>
            <Form-item label="二维码生成数量" prop="quantity">
                <i-input v-model="qrCodeApply.quantity" placeholder="二维码生成数量"/>
            </Form-item>
            <Form-item label="二维前缀" prop="prefix">
                <i-input v-model="qrCodeApply.prefix" placeholder="二维前缀"/>
            </Form-item>
            <Form-item label="申请人" prop="applicant">
                <i-input v-model="qrCodeApply.applicant" placeholder="申请人"/>
            </Form-item>
            <Form-item label="申请时间" prop="applyDate">
                <i-input v-model="qrCodeApply.applyDate" placeholder="申请时间"/>
            </Form-item>
            <Form-item label="状态（0：审核中；1：已发放）" prop="qrCodeStatus">
                <i-input v-model="qrCodeApply.qrCodeStatus" placeholder="状态（0：审核中；1：已发放）"/>
            </Form-item>
            <Form-item label="驳回原因" prop="rejectReason">
                <i-input v-model="qrCodeApply.rejectReason" placeholder="驳回原因"/>
            </Form-item>
            <Form-item label="生成人员" prop="generateMan">
                <i-input v-model="qrCodeApply.generateMan" placeholder="生成人员"/>
            </Form-item>
            <Form-item label="生成时间" prop="generateDate">
                <i-input v-model="qrCodeApply.generateDate" placeholder="生成时间"/>
            </Form-item>
            <Form-item label="绑定人员" prop="bindMan">
                <i-input v-model="qrCodeApply.bindMan" placeholder="绑定人员"/>
            </Form-item>
            <Form-item label="绑定时间" prop="bindDate">
                <i-input v-model="qrCodeApply.bindDate" placeholder="绑定时间"/>
            </Form-item>
            <Form-item label="物料Id" prop="matetialId">
                <i-input v-model="qrCodeApply.matetialId" placeholder="物料Id"/>
            </Form-item>
            <Form-item label="物品类型" prop="materialTypeId">
                <i-input v-model="qrCodeApply.materialTypeId" placeholder="物品类型"/>
            </Form-item>
            <Form-item label="创建时间" prop="createDate">
                <i-input v-model="qrCodeApply.createDate" placeholder="创建时间"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/material/qrcodeManage.js?_${date.systemTime}"></script>
</body>
</html>
