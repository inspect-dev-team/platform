<!DOCTYPE html>
<html>
<head>
    <title>检查规范表</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <i-col span="4">
                <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
            </i-col>
            <i-button @click="query">查询</i-button>
			#if($shiro.hasPermission("checkspecific:save"))
            <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
			#end
			#if($shiro.hasPermission("checkspecific:update"))
            <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
			#end
			#if($shiro.hasPermission("checkspecific:delete"))
            <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
			#end
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="checkSpecific" :rules="ruleValidate" :label-width="80">
            <Form-item label="规范名称" prop="specificName">
                <i-input v-model="checkSpecific.specificName" placeholder="规范名称"/>
            </Form-item>
            <Form-item label="备注" prop="remark">
                <i-input v-model="checkSpecific.remark" placeholder="备注"/>
            </Form-item>
            <Form-item label="创建时间" prop="createTime">
                <i-input v-model="checkSpecific.createTime" placeholder="创建时间"/>
            </Form-item>
            <Form-item label="创建者" prop="creator">
                <i-input v-model="checkSpecific.creator" placeholder="创建者"/>
            </Form-item>
            <Form-item label="最后修改人" prop="updateTime">
                <i-input v-model="checkSpecific.updateTime" placeholder="最后修改人"/>
            </Form-item>
            <Form-item label="最后修改人" prop="updator">
                <i-input v-model="checkSpecific.updator" placeholder="最后修改人"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/specific/checkspecific.js?_${date.systemTime}"></script>
</body>
</html>
