<!DOCTYPE html>
<html>
<head>
    <title>物品类型表</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <!--<i-col span="4">-->
                <!--<i-input v-model="q.name" @on-enter="query" placeholder="名称"/>-->
            <!--</i-col>-->
            <i-button type="ghost" @click="reload"><i class="fa fa-refresh"></i>&nbsp;刷新</i-button>
			#if($shiro.hasPermission("materialtype:save"))
            <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
			#end
			#if($shiro.hasPermission("materialtype:update"))
            <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
			#end
			#if($shiro.hasPermission("materialtype:delete"))
            <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
			#end
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="materialType" :rules="ruleValidate" :label-width="80">
            <Form-item label="物品名称" prop="name">
                <i-input v-model="materialType.name" placeholder="物品名称"/>
            </Form-item>
            <Form-item label="上级类目" prop="parentId">
                <i-input v-model="materialType.parentName" @on-click="materialTypeTree" icon="eye" readonly="readonly"
                         placeholder="上级类目"/>
            </Form-item>
            <Form-item label="备注" prop="remark">
                <i-input v-model="materialType.remark" placeholder="备注"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>
<!-- 选择菜单 -->
<div id="materialTypeLayer" style="display: none;padding:10px;">
    <ul id="materialTypeTree" class="ztree"></ul>
</div>
<script src="${rc.contextPath}/js/material/materialtype.js?_${date.systemTime}"></script>
</body>
</html>
