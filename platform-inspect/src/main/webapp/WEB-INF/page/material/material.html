<!DOCTYPE html>
<html>
<head>
    <title>物品表</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>

    <div v-show="showList">
        <div class="row">
            <div class="col-sm-1" style="height: 669px; width: 200px; overflow-y: scroll;">
                <ul id="regionTree" class="ztree"></ul>
            </div>
            <div class="col-sm-2" style="height: 669px;width: 280px;">
                <Row :gutter="16">
                    <i-col span="14">
                        <i-input v-model="eq.name" @on-enter="reloadEnterprise" placeholder="企业名称"/>
                    </i-col>
                    <i-button @click="reloadEnterprise">查询</i-button>
                </Row>
                <table id="jqGrid1"></table>
                <div id="jqGridPager1"></div>
            </div>
            <div class="col-sm-8">
                <Row :gutter="16">
                    <i-col span="4">
                        <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
                    </i-col>
                    <i-button @click="query">查询</i-button>

                    #if($shiro.hasPermission("material:update"))
                    <i-button id="updateBtn" type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
                    #end
                    #if($shiro.hasPermission("material:giveUp"))
                    <i-button id="giveupBtn" type="info" @click="giveup"><i class="fa fa-eraser"></i>&nbsp;报废</i-button>
                    #end
                    #if($shiro.hasPermission("material:delete"))
                    <i-button id="delBtn" type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
                    #end
                    <i-button id="addAllBtn" type="error" @click="addAll2TaskGroup"><i class="fa fa-plus"></i>&nbsp;全部添加</i-button>
                    <i-button id="removeAllBtn" type="error" @click="removeAllFromTaskGroup"><i class="fa fa-trash-o"></i>&nbsp;全部移除</i-button>
                    <i-button id="retunListBtn" type="error" @click="retunList"><i class="fa fa-arrow-circle-o-left"></i>&nbsp;返回任务组列表</i-button>
                </Row>
                <table id="jqGrid"></table>
                <div id="jqGridPager"></div>
            </div>
        </div>

    </div>


    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="material" :rules="ruleValidate" :label-width="80">
            <Form-item label="物品名称" prop="materialName">
                <i-input v-model="material.materialName" placeholder="物品名称"/>
            </Form-item>
            <Form-item label="所在位置" prop="location">
                <i-input v-model="material.location" placeholder="所在位置"/>
            </Form-item>
            <Form-item label="物品类型" prop="materialTypeId">
                <i-input v-model="material.materialTypeName" @on-click="materialTypeTree" icon="eye" readonly="readonly"
                         placeholder="上级类目"/>
            </Form-item>
            <Form-item label="生产日期" prop="producedDate">
                <i-input v-model="material.producedDate" placeholder="生产日期"/>
            </Form-item>
            <Form-item label="到期时间" prop="expireDate">
                <i-input v-model="material.expireDate" placeholder="到期时间"/>
            </Form-item>
            <Row>
                <i-col span="16">
                    <Form-item label="二维码" prop="qrCode">
                        <i-input v-model="material.qrCode" placeholder="二维码" readonly/>
                    </Form-item>
                </i-col>
                <i-col span="3">
                    <Form-item :label-width="1">
                        <Upload style="width: 300px;" action="../sys/oss/uploadFtp?platformCode=mall&dirFolderName=goods" :format="['jpg','jpeg','png']"
                                max-size="2048"
                                :on-success="handleSuccessPicUrl" :on-format-error="handleFormatError"
                                :show-upload-list="false"
                                :on-exceeded-size="handleMaxSize">
                            <i-button icon="ios-cloud-upload-outline">上传图片</i-button>
                        </Upload>
                    </Form-item>
                </i-col>
                <i-col span="3">
                    <Form-item :label-width="1">
                        <i-button icon="eye" @click="eyeImagePicUrl">预览图片</i-button>
                    </Form-item>
                </i-col>
            </Row>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<!-- 选择菜单 -->
<div id="materialTypeLayer" style="display: none;padding:10px;">
    <ul id="materialTypeTree" class="ztree"></ul>
</div>

<script src="${rc.contextPath}/js/material/material.js?_${date.systemTime}"></script>
</body>
</html>
