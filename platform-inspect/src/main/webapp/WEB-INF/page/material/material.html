<!DOCTYPE html>
<html>
<head>
    <title>物品表</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <i-col span="4">
                <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
            </i-col>
            <i-button @click="query">查询</i-button>
			#if($shiro.hasPermission("material:save"))
            <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
			#end
			#if($shiro.hasPermission("material:update"))
            <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
			#end
			#if($shiro.hasPermission("material:delete"))
            <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
			#end
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="material" :rules="ruleValidate" :label-width="80">
            <Form-item label="二维码" prop="qrCode">
                <i-input v-model="material.qrCode" placeholder="二维码"/>
            </Form-item>
            <Form-item label="物品名称" prop="materialName">
                <i-input v-model="material.materialName" placeholder="物品名称"/>
            </Form-item>
            <Form-item label="所在位置" prop="location">
                <i-input v-model="material.location" placeholder="所在位置"/>
            </Form-item>
            <Form-item label="物品类型Id" prop="materialTypeId">
                <i-input v-model="material.materialTypeId" placeholder="物品类型Id"/>
            </Form-item>
            <Form-item label="生产日期" prop="producedDate">
                <i-input v-model="material.producedDate" placeholder="生产日期"/>
            </Form-item>
            <Form-item label="到期时间" prop="expireDate">
                <i-input v-model="material.expireDate" placeholder="到期时间"/>
            </Form-item>
            <Form-item label="最近检查时间" prop="checkDate">
                <i-input v-model="material.checkDate" placeholder="最近检查时间"/>
            </Form-item>
            <Form-item label="物品状态（0：正常；1：报废；2：异常）" prop="materialStatus">
                <i-input v-model="material.materialStatus" placeholder="物品状态（0：正常；1：报废；2：异常）"/>
            </Form-item>
            <Form-item label="所属企业" prop="materialOwner">
                <i-input v-model="material.materialOwner" placeholder="所属企业"/>
            </Form-item>
            <Form-item label="创建时间" prop="createTime">
                <i-input v-model="material.createTime" placeholder="创建时间"/>
            </Form-item>
            <Form-item label="更新时间" prop="updateTime">
                <i-input v-model="material.updateTime" placeholder="更新时间"/>
            </Form-item>
            <Form-item label="创建人Id" prop="creator">
                <i-input v-model="material.creator" placeholder="创建人Id"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/material/material.js?_${date.systemTime}"></script>
</body>
</html>
