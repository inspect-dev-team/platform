<!DOCTYPE html>
<html>
<head>
    <title>二维码申请表</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <i-col span="4">
                <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
            </i-col>
            <i-button @click="query">查询</i-button>
            <i-button type="info" @click="apply"><i class="fa fa-plus"></i>&nbsp;申请</i-button>
            <i-button type="warning" @click="toDetail"><i class="fa fa-eye"></i>&nbsp;详情</i-button>
            <i-button type="error" @click="exportExecel"><i class="fa fa-floppy-o"></i>&nbsp;导出</i-button>
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="qrCodeApply" :rules="ruleValidate" :label-width="80">

            <Form-item label="二维码数量" prop="quantity">
                <input-number  :min="1" v-model="qrCodeApply.quantity"></input-number>
            </Form-item>
            <Form-item label="二维前缀" prop="prefix">
                <i-input v-model="qrCodeApply.prefix" placeholder="二维前缀"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/material/qrcodeapply.js?_${date.systemTime}"></script>
</body>
</html>
