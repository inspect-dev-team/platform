<!doctype html>
<html lang="en">
<head>
    <!--网站编码格式，UTF-8 国际编码，GBK或 gb2312 中文编码-->
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>Document</title>
    <style>
        body{margin:0; padding:0;}

        .bottombtn{
            display:none;
        }
    </style>
    <script>

        function changeFrameHeight(){
            var ifm= document.getElementById("mainiframe");
            ifm.height=document.documentElement.clientHeight;
        }
        window.onresize=function(){
            changeFrameHeight();
        }
    </script>
</head>
<body>
<iframe align="center" id="mainiframe" width="100%"  height="100%"  onload="changeFrameHeight()" src="http://m.hbgajg.com/"  frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no"></iframe>
</body>
</html>
