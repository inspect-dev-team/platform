<!DOCTYPE html>
<html>
<head>
    <title>智慧云店</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak class="wrapper wrapper-content  animated fadeInRight">

    <div class="mb15">
        <Card>
            <Row>
                <i-col span="6">
                    <label class="fl mr10 mt5" style="font-size: 13px; color: #666;">统计节点</label>
                    <i-select v-model="q.regionId" filterable style="float: left; width:70%;">
                        <i-option value="0">杭州</i-option>
                    </i-select>
                </i-col>
                <i-col span="8" style="margin-left: 159px;">
                    <Row style="margin: 0;">
                        <i-col span="12">
                            <Date-picker type="datetime" placeholder="选择开始时间"></Date-picker>
                        </i-col>
                        <i-col span="12">
                            <Date-picker type="datetime" placeholder="选择结束时间"></Date-picker>
                        </i-col>
                    </Row>


                </i-col>
            </Row>
        </Card>
    </div>



    <Card style="margin-bottom: 15px;">
        <p slot="title">
            <span class="fl">任务执行统计</span>
            <span class="fr" alt="查看表格数据"><i class="fa fa-bars"></i></span>
        </p>
        <div id="taskStatDiv" style="height: 399px;"></div>
    </Card>

    <Card>
        <p slot="title">
            <span class="fl">异常处理统计</span>
            <span class="fr" alt="查看表格数据"><i class="fa fa-bars"></i></span>
        </p>
        <div id="exceptionStatDiv" style="height: 399px;"></div>
    </Card>

</div>
<script src="${rc.contextPath}/statics/plugins/echarts/echarts-all.js"></script>
<script src="${rc.contextPath}/js/sys/main.js?_${date.systemTime}"></script>
</body>
</html>
