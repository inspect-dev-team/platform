<!DOCTYPE html>
<html>
<head>
    <title>系统日志</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>

    <i-form :ref="form" :model="form"  :label-width="80" style="margin-bottom: 15px; margin-top: 20px;">
        <Form-item label="提交方式" prop="subWay">
            <i-select v-model="form.subWay" placeholder="提交方式">
                <i-option value="GET">GET</i-option>
                <i-option value="POST">POST</i-option>
            </i-select>
        </Form-item>
        <Form-item label="URL" prop="url">
            <i-input v-model="form.url" placeholder="URL"/>
        </Form-item>

        <Form-item label="参数" prop="json">
            <i-input type="textarea" :autosize="{minRows: 2,maxRows: 5}" v-model="form.json" placeholder="参数"/>
        </Form-item>

        <Form-item>
            <i-button type="primary" @click="handleSubmit()">提交</i-button>
            <i-button type="ghost" @click="handleReset()" style="margin-left: 8px">重置</i-button>
        </Form-item>
    </i-form>
    <Card>
        {{rs}}
    </Card>

</div>

<script src="${rc.contextPath}/js/sys/form.js?_${date.systemTime}"></script>
</body>
</html>
