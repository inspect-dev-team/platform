<!DOCTYPE html>
<html>
<head>
    <title>管理员列表</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="row">
            <div class="col-sm-2" style="height: 669px; overflow-y: scroll;">
                <ul id="regionTree" class="ztree"></ul>
            </div>
            <div class="col-sm-10 ml30">
                <Row :gutter="16">
                    <i-col span="4">
                        <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
                    </i-col>
                    <i-button @click="query">查询</i-button>
                    #if($shiro.hasPermission("appUser:save"))
                    <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
                    #end
                    #if($shiro.hasPermission("appUser:update"))
                    <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
                    #end
                    #if($shiro.hasPermission("appUser:delete"))
                    <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
                    #end
                </Row>
                <table id="jqGrid"></table>
                <div id="jqGridPager"></div>
            </div>
        </div>

    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
        <i-form ref="formValidate" :model="user" :rules="ruleValidate" :label-width="80">
            <Form-item label="所属区域" prop="region">
                <i-input v-model="user.regionName" @on-click="layerTree" icon="eye" readonly="readonly"
                         placeholder="选择区域"/>
            </Form-item>
            <Form-item label="姓名" prop="realname">
                <i-input v-model="user.realname" placeholder="姓名"/>
            </Form-item>
            <Form-item label="手机号" prop="mobile">
                <i-input v-model="user.mobile" placeholder="手机号"/>
            </Form-item>
            <Form-item label="角色" prop="roleIdList">
                <Checkbox-group v-model="user.roleIdList">
                    <Checkbox :label="role.roleId" v-for="role in roleList">{{role.roleName}}</Checkbox>
                </Checkbox-group>
            </Form-item>
            <Form-item label="账户名" prop="username">
                <i-input v-model="user.username" placeholder="账户名"/>
            </Form-item>
            <Form-item label="初始密码" prop="password" v-if="canSetPwd">
                <i-input v-model="user.password" type="password" placeholder="初始密码"/>
            </Form-item>
            <Form-item label="是否启用" prop="status">
                <Radio-group v-model="user.status">
                    <Radio label="0">
                        <span>否</span>
                    </Radio>
                    <Radio label="1">
                        <span>是</span>
                    </Radio>
                </Radio-group>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px">返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
    </Card>
</div>
<!-- 选择部门 -->
<div id="deptLayer" style="display: none;padding:10px;">
    <ul id="deptTree" class="ztree"></ul>
</div>

<!-- 选择区域 -->
<div id="regionLayer" style="display: none;padding:10px;">
    <ul id="editRegionTree" class="ztree"></ul>
</div>

<script src="${rc.contextPath}/js/sys/user.js?_${date.systemTime}"></script>
</body>
</html>
